name: Python CI

on:
  workflow_call:
    inputs:
      python-version:
        description: "Python versions"
        type: string
        # NOTE: There is no "array" type, so we use "string" and parse it in the matrix
        default: '["3.9", "3.12"]'
      extras:
        description: "Extra dependencies"
        type: string
        default: 'tests'
      db-service:
        description: "DB service"
        type: string
        default: '["postgresql14"]'
      search-service:
        description: "Search service"
        type: string
        default: '["opensearch2"]'

jobs:
  Tests:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJson(inputs.python-version) }}
        db-service: ${{ fromJson(inputs.db-service) }}
        search-service: ${{ fromJson(inputs.search-service) }}

    env:
      DB: ${{ matrix.db-service }}
      SEARCH: ${{ matrix.search-service }}
      EXTRAS: ${{ inputs.extras }},${{ matrix.search-service }}
      UV_CACHE_DIR: /tmp/.uv-cache
      UV_SYSTEM_PYTHON: 1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          # TODO: Not sure if we should cache both the Python and uv installations
          cache: pip
          cache-dependency-path: setup.cfg

      - name: Restore uv cache
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('setup.cfg') }}

      - name: Install dependencies
        run: |
          uv pip install ".[$EXTRAS]"
          uv pip list
          docker version

      - name: Run tests
        run: ./run-tests.sh

      - name: Minimize uv cache
        run: uv cache prune --ci
